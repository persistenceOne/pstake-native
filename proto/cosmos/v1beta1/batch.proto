syntax = "proto3";
package comsos.v1beta1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/persistenceOne/pStake-native/x/cosmos/types";

message OutgoingTxBatch {
  uint64                      batch_nonce = 1;
  uint64                      batch_timeout = 2;
  repeated OutgoingTransferTx transactions = 3 [(gogoproto.nullable) = false];
  uint64                      block = 5;
}

message OutgoingTransferTx {
  uint64     id = 1;
  google.protobuf.Any message = 2 [(gogoproto.moretags) = "yaml:\"public_key\""];
  string fees = 3 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Coin", (gogoproto.nullable) = false];
}

message IncomingMintTx {
  repeated string orch_addresses = 1;
  uint64 counter = 2;
}

message AddressAndAmountKey {
  string destination_address = 1;
  repeated string amount = 2
  [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Coin", (gogoproto.nullable) = false,
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];
  bool acknowledgment = 3;
  bool minted = 4;
  int64 native_block_height = 5;
}

message ChainIDHeightAndTxHashKey {
  string chain_i_d = 1;
  int64 block_height = 2;
  string tx_hash = 3;
}

message KeyAndValueForMinting {
  ChainIDHeightAndTxHashKey key = 1 [(gogoproto.nullable) = false];
  AddressAndAmountKey value = 2 [(gogoproto.nullable) = false];
  float ratio = 3;
}

message ProposalKey {
  string chain_i_d = 1;
  int64 block_height = 2;
  uint64 proposal_i_d = 3;
}

message ProposalValue {
  string title = 1;
  string description = 2;
  repeated string orchestrator_addresses = 3;
  float ratio = 4;
  int64 counter = 5;
  bool proposal_posted = 6;
  int64 block_height = 7;
  uint64 cosmos_proposal_i_d = 8;
  google.protobuf.Timestamp voting_start_time = 9 [
    (gogoproto.nullable) = false,
    (gogoproto.stdtime) = true,
    (gogoproto.jsontag) = "voting_start_time,omitempty",
    (gogoproto.moretags) = "yaml:\"voting_start_time\""
  ];
  google.protobuf.Timestamp voting_end_time = 10 [
    (gogoproto.nullable) = false,
    (gogoproto.stdtime) = true,
    (gogoproto.jsontag) = "voting_end_time,omitempty",
    (gogoproto.moretags) = "yaml:\"voting_end_time\""
  ];

}

message KeyAndValueForProposal {
  ProposalKey key = 1 [(gogoproto.nullable) = false];
  ProposalValue value = 2 [(gogoproto.nullable) = false];
}

message CosmosTx {
  string tx = 1 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types/tx.Tx", (gogoproto.nullable) = false];
  bool event_emitted = 2;
  string status = 3;
  string txHash = 4;
  int64 native_block_height = 5;
  int64 active_block_height = 6;
}

message TxHashValue {
  uint64 txID = 1;
  repeated string orchestrator_addresses = 2;
  repeated string status = 3;
  float ratio = 4;
  bool tx_cleared = 5;
  int64 counter = 6;
  int64 native_block_height = 7;
  int64 active_block_height = 8;
}