syntax = "proto3";
package lspersistence.v1beta1;

import "third_party/gogoproto/gogo.proto";
import "lspersistence/v1beta1/lspersistence.proto";

option go_package            = "github.com/persistenceOne/pstake-native/x/lspersistence/types";
option (gogoproto.equal_all) = true;

// GenesisState defines the lspersistence module's genesis state.
message GenesisState {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  // params defines all the parameters for the liquidstaking module
  Params params = 1 [(gogoproto.nullable) = false];

  repeated LiquidValidator liquid_validators = 2
      [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"liquid_validators\""];
}
