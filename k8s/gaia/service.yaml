apiVersion: v1
kind: Service
metadata:
  name: gaia-validator-all
  namespace: dev-native
spec:
  type: ClusterIP
  ports:
    - name: p2p
      port: 26656
      protocol: TCP
      targetPort: 26656
    - name: rpc
      port: 26657
      protocol: TCP
      targetPort: 26657
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app.kubernetes.io/type: gaia-validator
